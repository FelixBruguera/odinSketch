<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body  ondragstart="return false;" ondrop="return false;">
        <div id="buttons">
                <div id="grid">
                    <label for="gridButton">Grid</label>
                    <select id="gridButton"></select>
                </div>
            <div id="color">
                <label for="changeColor">Color</label>
                <input type="color" id="changeColor"></input>
            </div>
                <p id="title">Etch-a-Sketch</p>
                <button id="clearButton">Clear</button>
                <button id="darkeningButton">Darkening</button>
        </div>
        <p id="start">Click to start drawing</p>
        <div id="container"></div>
</body>
</html>
